<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="iphone">
        <div class="extras">
            <div class="time">10:59</div>
            <div class="credit"><a target="_blank" href="https://saltyjared.me">by Jared Paul Guevara</a></div>
        </div>
        
        <div class="calculator">
            <div class="top-row">
            </div>

            <div class="display"></div>

            <div class="row row-one">
                <button class="clear special">C</button>
                <button class="negate special">+/-</button>
                <button class="percent special">%</button>
                <button class="divide operation">รท</button>
            </div>
            
            <div class="row row-two">
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="multiply operation">ร</button>
            </div>

            <div class="row row-three">
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="subtract operation">-</button>
            </div>

            <div class="row row-four">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="add operation">+</button>
            </div>

            <div class="row row-five">
                <button class="zero number">0</button>
                <button class="decimal number">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
